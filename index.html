<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Start Bootstrap Theme</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <div class="top-header">
            <div class="container">
                <div class="logo">
                    <a href="">Start Bootstrap</a>
                </div>
                <div class="menu">
                    <nav>
                        <a class="sign-up" href="">Sign Up</a>
                    </nav>
                </div>
            </div>            
        </div>
    </header>
    <section>
        <div class="banner_principal">
            <div class="banner-text">Generate more leads with a <br>professional landing page!</div>
            <div class="banner-mail">
                <input class="insert-mail" type="email" name="e-mail" value="Email Address">
                <input class="submit-mail"type="submit" value="Submit">
            </div>
        </div>
        
    </section>
</body>
</html>
